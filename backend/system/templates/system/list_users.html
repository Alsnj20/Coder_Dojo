<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
</head>
<body>
  <h1>Lista de Usuarios</h1>
  {% for user in usuarios %}
    <p> {{user.email}} - {{user.name}} - <a href="{% url 'user_detail' user.id %}">Enlace</a></p>
  {% endfor %}
</body>
</html>
