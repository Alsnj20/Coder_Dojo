<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <button type="submit">Iniciar Sesión</button>
  </form>
</body>
</html>
